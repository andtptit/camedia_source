<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WIFI PUBLIC</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/component.css" />
        <link rel="stylesheet" type="text/css" href="splash.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="container demo-1" style="padding: 0">
            <div class="content">
                <div id="large-header" class="large-header">
                    <canvas id="demo-canvas"></canvas>
                    <div class="main-title">
                        <div class="text-center " id="login" style="padding:25px; min-width: 320px; border: 1px dotted yellow; border-radius: 6px; background-color: #00000087">
                            <p class="text-custom-header1 text-center">Chào mừng Quý khách đến với BOSSWallet</p>
							<div style="padding: 2px; margin-bottom: 8px; border-bottom: 1px dotted yellow;">
                                <marquee width="100%" bgcolor="transparent" scrollamount="4">
                                    <span style="color:orange;">
                                        <!--RUNNING TEXT-->
                                        <strong>Kính chúc Quý khác có những phút giây thư giãn</strong>
                                    </span>
                                </marquee>
                            </div>
                            <p class="text-custom-header3 text-center">Điền thông tin để kết nối vào "BossWallet Wifi Free"</p>


							<form id="myForm" style="" method="get" action="$authaction">
							    <input type="hidden" name="tok" value="$tok">
							    <input type="hidden" name="redir" id="redir" value="https://script.google.com/macros/s/AKfycbwmhA0DkNfA1Ujf3oUrd0COi3CX1zjigoM8EehGHG-u32D7-E8nvq4nPUrGU1nkAAoEeA/exec?">
							    <div class="form-group">
							    	<label class="text-custom-header2">Họ và tên Quý khách</label>
							        <input name="name" id="name" type="text" placeholder="Họ và tên Quý Khách" class="form-control input" style="margin-bottom: 5px; text-align: center;" required onchange="updateRedir()">
							        <label class="text-custom-header2">Số điện thoại</label>
							        <input name="phone" id="phone" type="number" placeholder="Số điện thoại" class="form-control input" style="text-align: center;" required onchange="updateRedir()">
							        <br>
							        <input type="checkbox" name="checkbox" value="check" required="required" id="agree" /> Tôi đồng ý với các điều khoản và điều kiện
							    </div>
							    <button type="submit" class="btn btn-lg btn-success" style="width: 35%;" value="Enter">Kết Nối</button>
							</form>

							<br>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Related demos -->
        </div>
        <!-- /container -->
        <script src="js/TweenLite.min.js"></script>
        <script src="js/EasePack.min.js"></script>
        <script src="js/rAF.js"></script>
        <script src="js/demo-1.js"></script>

		<script>
		    function updateRedir() {
		        // Lấy giá trị của input name và email
		        var nameValue = document.getElementById("name").value;
		        var phoneValue = document.getElementById("phone").value;
		        // Gắn giá trị vào đường dẫn redir
		        var redirValue = "https://script.google.com/macros/s/AKfycbwmhA0DkNfA1Ujf3oUrd0COi3CX1zjigoM8EehGHG-u32D7-E8nvq4nPUrGU1nkAAoEeA/exec?name=" + nameValue + "&phone=" + phoneValue;
		        document.getElementById("redir").value = redirValue;
		    }
		</script>

    </body>
</html>
